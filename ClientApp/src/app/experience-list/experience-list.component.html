<ul class="list-group" *ngFor="let item of list">
  <li class="list-group-item active">Cras justo odio</li>
  <li class="list-group-item">{{ item.workplace }}</li>
  <li class="list-group-item">{{ item.business }}</li>
  <li class="list-group-item">{{ item.localization}}</li>
  <li class="list-group-item">{{ item.startDate }} - {{ item.stillWorking ? "teraz" : item.endDate}}</li>
  <li class="list-group-item">{{ item.description }}</li>
</ul>
