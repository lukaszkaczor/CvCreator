<h2 class="header">Zainteresowania</h2>

<form class="input-form" [formGroup]="form">
  <div class="item-list">
    <div class="input-group">
      <textarea
        class="input-text width-100"
        placeholder="Wymień swoje zainteresowania"
        id="hobby"
        name="hobby"
        formControlName="hobby"
        (focusout)="onSubmit($event)"
      ></textarea>
    </div>
  </div>
</form>
