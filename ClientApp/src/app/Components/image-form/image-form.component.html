<h2 class="header">Zdjęcie</h2>

<div class="input-form">
  <div class="input-box">
    <input type="file" id="fileInput" *ngIf="imgIsNull" (change)="readFile()" />
  </div>

  <div class="image-box">
    <button *ngIf="!imgIsNull" (click)="remove()">X</button>

    <img
      src="../../assets/person placeholder.jpg"
      id="imgPreview"
      alt="Image preview..."
    />
  </div>
</div>
