<div class="header">Umiejętności</div>

<div class="item-list margin-top-50">
  <div class="item" *ngFor="let item of data; let i = index">
    <div class="item-header">
      <button class="button btn-icon" (click)="alert()">
        <svg
          width="20px"
          height="20px"
          viewBox="0 0 16 16"
          class="bi bi-pen"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"
          />
        </svg>
      </button>
      <button class="button btn-icon" (click)="remove(i)">
        <svg
          width="30px"
          height="30px"
          viewBox="0 0 16 16"
          class="bi bi-x"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </button>
    </div>

    <div class="item-info">
      <h5>{{ item.tag }}</h5>
      <div class="item-desc">
        <div class="item-info" *ngFor="let skill of item.skills; let i = index">
          <hr *ngIf="i < item.skills.length && i != 0" />
          {{ skill.skill }}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="item-list margin-top-50">
  <div class="item border-warning" *ngIf="skillsList.length > 0">
    <div class="item-info">
      <h5>{{ tag.value }}</h5>
      <div class="item-desc" *ngFor="let item of skillsList; let i = index">
        <div class="item-info">
          <div class="box-with-button-grid">
            <p>{{ item.skill }}</p>
            <button class="button btn-icon">-</button>
          </div>
        </div>
      </div>
      <!-- <div class="item-desc" *ngFor="let item of skillsList; let i = index">
        <div class="item-info">
          <div class="box-with-button">
            <hr *ngIf="i < skillsList.length && i != 0" />
            <label>{{ item.skill }}</label>
            <button class="button-in-box">s</button>
          </div>
        </div>
      </div> -->
    </div>
  </div>
</div>

<form class="input-form" [formGroup]="form">
  <div class="item-list">
    <div class="input-group">
      <label for="tag">Tag</label>
      <input
        type="text"
        class="input-text"
        name="tag"
        id="tag"
        formControlName="tag"
        [class.border-danger]="skill.invalid && skill.touched"
      />
    </div>

    <div class="input-group">
      <label for="skill">Wpisz swoje umiejętności *</label>
      <div class="box-with-button">
        <input
          type="text"
          class="input-text"
          name="skill"
          id="skill"
          formControlName="skill"
          [class.border-danger]="skill.invalid && skill.touched"
        />

        <button class="button-in-box" (click)="addToSkillsList()">+</button>
      </div>
      <div
        *ngIf="
          (skill.touched && skill.invalid) || (formIsInvalid && skill.invalid)
        "
      >
        <small *ngIf="skill.errors.required" class="form-text warning"
          >To pole jest wymagane.</small
        >
      </div>
    </div>

    <button class="button-add" (click)="onSubmit($event)">Dodaj pozycję</button>
  </div>
</form>
