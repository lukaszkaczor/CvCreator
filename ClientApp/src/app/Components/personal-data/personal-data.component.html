<step-menu></step-menu>

<div class="content">
  <section>
    <image-form></image-form>
    <p>
      Dodaj swoje biznesowe zdjęcie. Dzięki niemu rekruter łatwiej Cię zapamięta
      i rozpozna przed rozmową.
    </p>
  </section>

  <section>
    <personal-data-form></personal-data-form>
    <p>
      Podaj imię, nazwisko, numer telefonu i adres e-mail. Te dane są
      najbardziej potrzebne rekruterom. W CV nie musisz podawać daty urodzenia
      ani dokładnego adresu.
    </p>
  </section>

  <section>
    <address-form></address-form>
  </section>

  <section>
    <contact-data-form></contact-data-form>
  </section>

  <section>
    <div class="button-holder">
      <button [routerLink]="['/creator/experience']" class="nextPageButton">
        Przejdź dalej
      </button>
    </div>
  </section>
</div>
